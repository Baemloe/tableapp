<div>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search" (input)="search()">
    <table>
      <thead>
        <tr>
          <th>Код ЦОКа</th>
          <th>Код ЭОМа</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td>{{ item[0] }}</td>
          <td>{{ item[1] }}</td>
          <td>
            <select [(ngModel)]="item[2]" (change)="updateStatus(item)">
              <option value="На графике">На графике</option>
              <option value="На видео">На видео</option>
              <option value="Готов">Готов</option>
              <option value="На звуке">На звуке</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
